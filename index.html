<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Linktree clone</title>

    <style>
      body {
        background-image: url("scene2.jpg"); /* Replace with your image path */
        background-repeat: no-repeat; /* Prevents the image from repeating */
        background-size: cover; /* Stretches the image to cover the entire background */
        background-attachment: fixed; /* Keeps the background fixed when scrolling */
        p {
          font-family: Georgia, serif;
          font-size: 18px;
          color: rgb(248, 248, 248);
        }
      }
    </style>
  </head>
  <body>
    <div class="container">
      <a href="" class="share-button">
        <ion-icon class="share-icon" name="share-outline"></ion-icon>
      </a>
      <div class="img-container">
        <img class="img" src="profile.jpg" alt="profile picture" />
      </div>
      <h1>@Lucky Pandey</h1>

      <a target="_blank" href="https://www.linkedin.com/" class="link-card">
        <ion-icon class="icons" name="logo-linkedin"></ion-icon>
        <p>Linkedin</p>
        <ion-icon class="icons" name="share-outline"></ion-icon>
      </a>
      <a target="_blank" href="https://twitter.com/" class="link-card">
        <ion-icon class="icons" name="logo-twitter"></ion-icon>
        <p>Twitter</p>
        <ion-icon class="icons" name="share-outline"></ion-icon>
      </a>
      <a target="_blank" href="https://github.com/" class="link-card">
        <ion-icon class="icons" name="logo-github"></ion-icon>
        <p>Github</p>
        <ion-icon class="icons" name="share-outline"></ion-icon>
      </a>
      <a target="_blank" href="https://www.google.com/" class="link-card">
        <ion-icon class="icons" name="logo-google"></ion-icon>
        <p>Google</p>
        <ion-icon class="icons" name="share-outline"></ion-icon>
      </a>
      <a target="_blank" href="https://www.youtube.com/" class="link-card">
        <ion-icon class="icons" name="logo-youtube"></ion-icon>
        <p>YouTube</p>
        <ion-icon class="icons" name="share-outline"></ion-icon>
      </a>
      <a target="_blank" href="https://www.instagram.com/" class="link-card">
        <ion-icon class="icons" name="logo-instagram"></ion-icon>
        <p>Instagram</p>
        <ion-icon class="icons" name="share-outline"></ion-icon>
      </a>
    </div>

    <script src="script.js"></script>
    <script
      type="module"
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"
    ></script>
  </body>
</html>
